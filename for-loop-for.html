<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let scoBy;
    scoBy="<table border='1' width='300' cellspacing='0' cellpadding='12'>";
    for(let i = 1;i<=10;i++){
        scoBy += '<tr>';
        for(let j = 1;j<=10;j++){
            scoBy +='<td>'+(i * j)+ '</td>';
        }
        scoBy += '</tr>';
    }
    scoBy+="</table>"
    document.write(scoBy);
</script>
</body>
</html>
